[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --disable-warnings
testpaths = tests/ tests_dev/
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    tasks: marks tests related to task management
    sharing: marks tests related to sharing functionality
    files: marks tests related to file operations
    security: marks tests related to security
    performance: marks tests related to performance
    e2e: marks tests as end-to-end tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
